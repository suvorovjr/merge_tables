version: '3.8'

services:
  web:
    build: .
    command: gunicorn your_project.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    depends_on:
      - redis

  celery:
    build: .
    command: celery -A your_project worker --loglevel=info
    depends_on:
      - web
      - redis

  redis:
    image: "redis:alpine"
    expose:
      - "6379"

