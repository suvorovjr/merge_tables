version: '3.8'

volumes:
  static:
  media:

services:
  redis:
    image: redis:latest
    restart: on-failure
    expose:
      - "6379"
  app:
    build: .
    tty: true
    ports:
      - "8000:8000"
    command: sh -c "python manage.py makemigrations &&  
                    python manage.py migrate &&  
                    python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    volumes:
      - ./:/app
      - ./static:/app/static
      - ./media:/app/media
  celery:
    build: .
    tty: true
    restart: always
    command: celery -A config worker -l INFO
    env_file:
      - .env
    volumes:
      - ./:/app
      - media:/app/media